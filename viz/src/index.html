<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            background: #71C1A9;
        }
        #scanner {
          border-width: 0px;
          width: 100vw;
          height: 100vh;
          position: absolute;
          bottom: 0px;
          z-index: 100
        }
        #meadow {
          width: 100vw;
          min-height: 100vh;
          position: absolute;
          top: 0px;
          left: 0px;
          z-index: 50;
        }
        #debug {
          position: absolute;
          z-index: 10;
        }

    </style>
    <title>~222EARTH~</title>
</head>
<body>
  <div id="app">
    <meadow :graphdata=graphdata></meadow>
    <garden :gardendata=gardendata></garden>
    <div id="debug">
      <li v-for="item in history">
        {{item}}
      </li>
      {{stats}}
    </div>
  </div>
  <script src="main.js"></script>
  <iframe id="scanner" name="scanner" src="scanner/index.html"></iframe>
</body>
</html>
